<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover ">
  <title>混合模式</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .demo1>div {
      width: 150px;
      height: 100px;
      position: relative;
      background-image: url(./img/blend-1.jpg);
      background-size: 100%;
      margin-bottom: 10px;
    }

    .demo1>div:after {
      mix-blend-mode: overlay;
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      right: 0;
      bottom: 0;
      width: 100%;
      background-image: url(./img/blend-2.png);
      background-size: 100%;
    }
  </style>
</head>

<body>
  <div class="demo1">
    <div></div>
  </div>
  <img id="demo1" src="" alt="">

  <script src="../lib/html2canvas.js"></script>
  <script src="../lib/dom-to-image.js"></script>
  <script src="../lib/prefix-umd.js"></script>
  <script src="../lib/screenshot.js"></script>
  <script src="../index.js"></script>
  <script>
    window.onload = function () {
      window.simpleFO = new window.SimpleForeignObject({
        debug: true,
        devicePixelRatio: window.devicePixelRatio,
        ready: function () {
          screenshot('demo1');
        }
      });
    }
  </script>
</body>

</html>
