<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover ">
  <title>文字</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    .demo1 {
      font-size: 20px;
      color: #000;
      background-color: gray;
    }
  </style>
</head>

<body>
  <p class="demo1">hello world</p>
  <img id="demo1" src="" alt="">
  <script src="../lib/dom-to-image.js"></script>
  <script src="../lib/prefix-umd.js"></script>
  <script src="../index.js"></script>
  <script>
    window.onload = function () {
      var simpleFO = new window.SimpleForeignObject({
        devicePixelRatio: window.devicePixelRatio
      });

      var $demo1 = document.querySelector('.demo1');
      simpleFO.toCanvas($demo1, function (canvas) {
        var rect = $demo1.getBoundingClientRect();
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        document.body.appendChild(canvas)
      });

      domtoimage.toPng($demo1)
        .then(function (png) {
          var $img = document.querySelector('#demo1');
          $img.src = png;
        }).catch(function (error) {
          console.error('oops, something went wrong!', error);
        });
    }
  </script>
</body>

</html>
